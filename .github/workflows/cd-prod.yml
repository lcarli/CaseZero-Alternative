name: ğŸš€ Deploy to PRODUCTION Environment

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      confirm_production:
        description: 'Type "CONFIRM" to deploy to production'
        required: true
        default: ''

env:
  AZURE_WEBAPP_NAME: casezero-prod
  DOTNET_VERSION: '8.0.x'
  NODE_VERSION: '18'

jobs:
  validate-inputs:
    name: âœ… Validate Production Deployment
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    
    steps:
      - name: ğŸ” Validate confirmation input
        run: |
          if [ "${{ github.event.inputs.confirm_production }}" != "CONFIRM" ]; then
            echo "âŒ Production deployment requires typing 'CONFIRM' in the confirmation field"
            exit 1
          fi
          echo "âœ… Production deployment confirmed"

  security-scan:
    name: ğŸ›¡ï¸ Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ” Run CodeQL Analysis
        uses: github/codeql-action/init@v3
        with:
          languages: 'csharp,javascript'

      - name: ğŸ”§ Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: ğŸ”¨ Build for analysis
        run: |
          dotnet restore ./backend/CaseZeroApi
          dotnet build ./backend/CaseZeroApi --no-restore

      - name: ğŸ” Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

      - name: ğŸ” Run dependency audit (Frontend)
        run: npm audit --audit-level high
        working-directory: ./frontend

      - name: ğŸ” Check .NET vulnerabilities
        run: dotnet list package --vulnerable --include-transitive
        working-directory: ./backend/CaseZeroApi

  build-and-test:
    name: ğŸ”¨ Build & Test
    runs-on: ubuntu-latest
    needs: [security-scan]
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: ./frontend/package-lock.json

      - name: ğŸ“¦ Install frontend dependencies
        run: npm ci
        working-directory: ./frontend

      - name: ğŸ” Lint frontend code
        run: npm run lint
        working-directory: ./frontend

      - name: ğŸ”¨ Build frontend
        run: npm run build
        working-directory: ./frontend

      - name: ğŸ“¦ Restore backend dependencies
        run: dotnet restore
        working-directory: ./backend/CaseZeroApi

      - name: ğŸ”¨ Build backend
        run: dotnet build --no-restore --configuration Release
        working-directory: ./backend/CaseZeroApi

      - name: ğŸ§ª Run unit tests
        run: dotnet test --no-build --configuration Release --verbosity normal --logger trx
        working-directory: ./backend/CaseZeroApi.Tests

      - name: ğŸ§ª Run integration tests
        run: dotnet test --configuration Release --verbosity normal --logger trx
        working-directory: ./backend/CaseZeroApi.IntegrationTests

      - name: ğŸ§ª Run frontend tests
        run: npm run test:run
        working-directory: ./frontend

      - name: âœ… Validate cases
        run: |
          chmod +x ./validate_case.sh
          ./validate_case.sh Case001

      - name: ğŸ“Š Publish test results
        uses: dorny/test-reporter@v1
        if: success() || failure()
        with:
          name: ğŸ§ª Production Test Results
          path: '**/TestResults/*.trx'
          reporter: dotnet-trx

      - name: ğŸ“¦ Publish backend
        run: dotnet publish -c Release -o ./publish
        working-directory: ./backend/CaseZeroApi

      - name: ğŸ“¤ Upload backend artifacts
        uses: actions/upload-artifact@v4
        with:
          name: backend-production
          path: ./backend/CaseZeroApi/publish

      - name: ğŸ“¤ Upload frontend artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-production
          path: ./frontend/dist

  await-approval:
    name: ğŸ”’ Manual Approval Required
    runs-on: ubuntu-latest
    needs: [build-and-test]
    environment: production
    
    steps:
      - name: ğŸ”’ Manual Approval
        run: |
          echo "ğŸ”’ This deployment requires manual approval"
          echo "âœ… Approved for production deployment"

  deploy-to-prod:
    name: ğŸš€ Deploy to Production
    runs-on: ubuntu-latest
    needs: [build-and-test, await-approval]
    environment: production
    
    steps:
      - name: ğŸ“¥ Download backend artifacts
        uses: actions/download-artifact@v4
        with:
          name: backend-production
          path: ./backend

      - name: ğŸ“¥ Download frontend artifacts
        uses: actions/download-artifact@v4
        with:
          name: frontend-production
          path: ./frontend

      - name: ğŸ” Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS_PROD }}

      - name: ğŸš€ Deploy Backend to Azure Web App (Staging Slot)
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          slot-name: 'staging'
          package: ./backend

      - name: ğŸ¥ Health Check (Staging)
        run: |
          echo "Performing health check on staging slot..."
          sleep 30
          
          STAGING_URL="https://${{ env.AZURE_WEBAPP_NAME }}-staging.azurewebsites.net"
          echo "Checking staging health at: $STAGING_URL/api/health"
          
          for i in {1..10}; do
            if curl -f "$STAGING_URL/api/health" > /dev/null 2>&1; then
              echo "âœ… Staging backend is healthy!"
              break
            else
              echo "â³ Attempt $i: Staging not ready yet, waiting..."
              sleep 15
            fi
            
            if [ $i -eq 10 ]; then
              echo "âŒ Staging health check failed"
              exit 1
            fi
          done

      - name: ğŸ”„ Swap to Production
        run: |
          echo "Swapping staging slot to production..."
          az webapp deployment slot swap \
            --name ${{ env.AZURE_WEBAPP_NAME }} \
            --resource-group ${{ secrets.AZURE_RESOURCE_GROUP_PROD }} \
            --slot staging \
            --target-slot production

      - name: ğŸŒ Deploy Frontend to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_PROD }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "./frontend"
          api_location: ""
          output_location: "dist"

      - name: ğŸ¥ Production Health Check
        run: |
          echo "Performing production health check..."
          sleep 30
          
          PROD_URL="https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net"
          echo "Checking production health at: $PROD_URL/api/health"
          
          for i in {1..10}; do
            if curl -f "$PROD_URL/api/health" > /dev/null 2>&1; then
              echo "âœ… Production is healthy!"
              break
            else
              echo "â³ Attempt $i: Production not ready yet, waiting..."
              sleep 15
            fi
            
            if [ $i -eq 10 ]; then
              echo "âŒ Production health check failed"
              # Rollback
              echo "ğŸ”„ Rolling back due to health check failure..."
              az webapp deployment slot swap \
                --name ${{ env.AZURE_WEBAPP_NAME }} \
                --resource-group ${{ secrets.AZURE_RESOURCE_GROUP_PROD }} \
                --slot production \
                --target-slot staging
              exit 1
            fi
          done

      - name: ğŸ“Š Post Production Tests
        run: |
          echo "Running post-production smoke tests..."
          
          PROD_URL="https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net"
          
          # Test critical endpoints
          echo "Testing critical API endpoints..."
          curl -f "$PROD_URL/api/cases" -H "Accept: application/json" || echo "âš ï¸ Cases endpoint might require authentication"
          
          echo "âœ… Production deployment successful!"

  notify-teams:
    name: ğŸ“¢ Notify Teams
    runs-on: ubuntu-latest
    needs: [build-and-test, deploy-to-prod]
    if: always()
    
    steps:
      - name: ğŸ“¢ Send Teams Notification
        if: always()
        uses: aliencube/microsoft-teams-actions@v0.8.0
        with:
          webhook_uri: ${{ secrets.TEAMS_WEBHOOK_URL }}
          title: "ğŸš€ CaseZero PRODUCTION Deployment"
          summary: "Production deployment completed"
          text: |
            **Status:** ${{ needs.deploy-to-prod.result == 'success' && 'âœ… Success' || 'âŒ Failed' }}
            **Environment:** Production
            **Branch:** ${{ github.ref_name }}
            **Commit:** ${{ github.sha }}
            **Triggered by:** ${{ github.actor }}
            
            **Application URLs:**
            - Backend: https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net
            - Frontend: https://casezero.azurestaticapps.net
            
            ${{ needs.deploy-to-prod.result == 'success' && 'ğŸ‰ Production is live!' || 'âš ï¸ Please check the deployment logs for issues.' }}
          theme_color: ${{ needs.deploy-to-prod.result == 'success' && '00FF00' || 'FF0000' }}

  create-release:
    name: ğŸ“¦ Create Release
    runs-on: ubuntu-latest
    needs: [deploy-to-prod]
    if: success() && github.ref == 'refs/heads/main'
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ·ï¸ Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ github.run_number }}
          release_name: Release v${{ github.run_number }}
          body: |
            ## ğŸš€ Production Release v${{ github.run_number }}
            
            **Deployed on:** ${{ github.event.head_commit.timestamp }}
            **Commit:** ${{ github.sha }}
            **Author:** ${{ github.event.head_commit.author.name }}
            
            ### ğŸ“‹ Changes
            ${{ github.event.head_commit.message }}
            
            ### ğŸ”— Application Links
            - **Frontend:** https://casezero.azurestaticapps.net
            - **Backend API:** https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net
            
            ### âœ… Deployment Summary
            - âœ… Security scans passed
            - âœ… All tests passed
            - âœ… Manual approval obtained
            - âœ… Health checks passed
            - âœ… Production deployment successful
          draft: false
          prerelease: false