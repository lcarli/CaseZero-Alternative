name: ğŸš€ Deploy to DEV Environment

on:
  push:
    branches: [ develop ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'development'
        type: choice
        options:
        - development

env:
  AZURE_WEBAPP_NAME: casezero-api-dev
  AZURE_STATIC_WEB_APP_NAME: casezero-web-dev
  AZURE_RESOURCE_GROUP: casezero-api-dev-rg
  DOTNET_VERSION: '8.0.x'
  NODE_VERSION: '18'

jobs:
  build-and-test:
    name: ğŸ”¨ Build & Test
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: ./frontend/package-lock.json

      - name: ğŸ“¦ Install frontend dependencies
        run: npm ci
        working-directory: ./frontend

      - name: ğŸ”¨ Build frontend
        run: npm run build
        working-directory: ./frontend
        env:
          VITE_API_URL: https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net/api

      - name: ğŸ“¦ Restore backend dependencies
        run: dotnet restore ./CaseZero-Alternative.sln

      - name: ğŸ”¨ Build backend
        run: dotnet build ./CaseZero-Alternative.sln --no-restore --configuration Release

      - name: ğŸ§ª Run backend tests
        run: dotnet test --no-build --configuration Release --verbosity normal
        working-directory: ./backend/CaseZeroApi.Tests
        continue-on-error: false

      - name: ğŸ§ª Run frontend tests
        run: npm run test:run
        working-directory: ./frontend
        continue-on-error: false

      - name: ğŸ“¦ Publish backend
        run: dotnet publish -c Release -o ./publish
        working-directory: ./backend/CaseZeroApi

      - name: ğŸ“¤ Upload backend artifacts
        uses: actions/upload-artifact@v4
        with:
          name: backend-build
          path: ./backend/CaseZeroApi/publish

      - name: ğŸ“¤ Upload frontend artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: ./frontend/dist

  deploy-to-dev:
    name: ğŸš€ Deploy to Development
    runs-on: ubuntu-latest
    needs: build-and-test
    environment: development
    
    steps:
      - name: ğŸ“¥ Download backend artifacts
        uses: actions/download-artifact@v4
        with:
          name: backend-build
          path: ./backend

      - name: ğŸ“¥ Download frontend artifacts
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: ./frontend

      - name: ğŸ” Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS_DEV }}

      - name: ï¿½ğŸš€ Deploy Backend to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          slot-name: 'production'
          package: ./backend

      - name: ğŸŒ Deploy Frontend to Azure Static Web Apps
        run: |
          echo "Getting Static Web App deployment token..."
          DEPLOYMENT_TOKEN=$(az staticwebapp secrets list \
            --name ${{ env.AZURE_STATIC_WEB_APP_NAME }} \
            --resource-group casezero-web-dev-rg \
            --query "properties.apiKey" -o tsv)
          
          echo "Deploying frontend to Static Web App..."
          npx @azure/static-web-apps-cli deploy ./frontend \
            --deployment-token "$DEPLOYMENT_TOKEN" \
            --env production

      - name: ğŸ“Š Post Deployment Tests
        run: |
          # Basic smoke tests
          echo "Running post-deployment smoke tests..."
          
          BACKEND_URL="https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net"
          
          # Test API endpoints
          echo "Testing API endpoints..."
          curl -f "$BACKEND_URL/api/cases" -H "Accept: application/json" || echo "âš ï¸ Cases endpoint might require authentication"
          
          echo "âœ… Deployment successful to DEV environment!"

  notify-deployment:
    name: ğŸ“¢ Deployment Summary
    runs-on: ubuntu-latest
    needs: [build-and-test, deploy-to-dev]
    if: always()
    
    steps:
      - name: ï¿½ Deployment Summary
        run: |
          echo "## ğŸš€ CaseZero DEV Deployment"
          echo ""
          echo "**Status:** ${{ needs.deploy-to-dev.result == 'success' && 'âœ… Success' || 'âŒ Failed' }}"
          echo "**Environment:** Development"
          echo "**Branch:** ${{ github.ref_name }}"
          echo "**Commit:** ${{ github.sha }}"
          echo "**Triggered by:** ${{ github.actor }}"
          echo ""
          echo "### ğŸŒ Application URLs:"
          echo "- Backend: https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net"
          echo "- Frontend: https://${{ env.AZURE_STATIC_WEB_APP_NAME }}.azurestaticapps.net"
          echo ""
          if [ "${{ needs.deploy-to-dev.result }}" == "success" ]; then
            echo "âœ… DEV environment is ready!"
          else
            echo "âš ï¸ Please check the deployment logs for issues."
          fi